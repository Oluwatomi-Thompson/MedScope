<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedScope</title>
    <link rel="icon" href="assets/pill.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navigation">
        <div class="logo">
            <div class="image">
                <img src="assets/pill.png" alt="MedScope Logo">
            </div>
            <div class="text"><p class="p1">Med</p><p class="p2">Scope</p></div>
        </div>
    </nav>

    <main id="main">
        <div id="content">
            <h1>Search Medicine Information</h1>
            <p>Access comprehensive drug data from the OpenFDA database.</p>

            <div id="search">
                <input type="text" id="searchInput" placeholder="Enter medicine name...">
                <button id="searchBtn">Search</button>
            </div>


        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
